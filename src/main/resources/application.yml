server:
  port: ${PORT}
spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}

coralpay:
  notification:
    passphrase: ${PGP_PASS_PHRASE}
    receiver: ${PGP_RECEIVER}